name: Sync Fork
permissions:
  contents: write
  pull-requests: write
  actions: write
on:  
  schedule:  
    # 原东八区下午4-11点（UTC 8-15点）提前4小时后，对应UTC 4-11点  
    - cron: '0 4-11 * * *'  
    # 原每天早上9-11点（UTC 1-3点）提前4小时后，对应UTC前一天21-23点  
    - cron: '0 21-23 * * *'  
    # 原下午5点30分、6点30分、7点30分（UTC 9:30, 10:30, 11:30）提前4小时后，对应UTC 5:30, 6:30, 7:30  
    - cron: '30 5,6,7 * * *'  
  workflow_dispatch: # on button click


jobs:
  sync:
    runs-on: ubuntu-latest
    environment: GITEE_RSA_KEY

    steps:
      - name: Checkout code  
        uses: actions/checkout@v3  

        
      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4.1
        with:
          target_sync_branch: main
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_branch: main
          upstream_sync_repo: MaaAssistantArknights/MaaResource
      - name: New commits found
        if: steps.sync.outputs.has_new_commits == 'true'
        uses: yakubique/trigger-github-workflow@v1
        with:
          repository: musekeeper/MaaResource
          workflow: syncToGitee.yml
      
      - name: No new commits
        if: steps.sync.outputs.has_new_commits == 'false'
        run: echo "There were no new commits."

      - name: Show value of 'has_new_commits'
        run: echo ${{ steps.sync.outputs.has_new_commits }}

